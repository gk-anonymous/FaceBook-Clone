<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Facebook</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="container mt-48 flex mx-auto items-center justify-center border-black mb-28"
    >
      <div class="left w-1/2 mx-14">
        <img class="w-60" src="a.svg" alt="" />
        <p class="text-3xl mx-6 vertical-align: inherit mb-40 font-thin">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right px-12 flex flex-col p-8 items-center justify-center rounded-lg bg-white space-y-3 shadow-xl"
      >
        <input
          class="px-12 h-12 border-inherit border-2"
          type="text"
          name=""
          placeholder="Email or phone number"
          id=""
        />
        <input
          class="px-12 h-12 border-2 border-inherit"
          type="password"
          name=""
          placeholder="password"
        />
        <button
          class="mt-5 bg-blue-500 px-28 h-12 rounded hover:bg-blue-600 text-white font-bold"
          type="submit"
        >
          Log in
        </button>
        <span class="text-blue-600 mt-8">
          <a href="">Forgotten your password?</a></span
        >
        <hr class="border-2 border-inherit" />
        <div class="my-5 w-full border-t border-gray-300 mt-4"></div>
        <button
          class="mt-12 my-2 bg-green-600 font-bold px-6 h-12 rounded text-white"
          type="submit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-0.5 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page
          </span>
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
